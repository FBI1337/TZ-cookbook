
  <h2>Login</h2>
  <form (ngSubmit)="login()" class="form">
    <div class="input-container email-container">
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" name="email" required>
      <div *ngIf="emailError" class="error">{{ emailError }}</div>
    </div>
    <div class="input-container password-container">
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" name="password" required>
      <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
    </div>
    <div *ngIf="generalError" class="error">{{ generalError }}</div>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register</a></p>
