<mat-card *ngFor="let recipe of recipes">
    <mat-card-title>{{ recipe.title }}</mat-card-title>
    <mat-card-subtitle>{{ recipe.createdAt | date }}</mat-card-subtitle>
    <mat-dialog-content>{{ recipe.description }}</mat-dialog-content>
    <mat-card-actions>
        <button mat-button (click)="recipe.id && deleteRecipe(recipe.id)">Удалить</button>
    </mat-card-actions>

</mat-card>
