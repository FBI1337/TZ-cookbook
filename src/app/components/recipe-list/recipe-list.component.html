<mat-card *ngFor="let recipe of recipes">
    <img *ngIf="recipe.imageUrl" [src]="recipe.imageUrl" alt="{{ recipe.title }}" class="recipe-img">
    <mat-card-title class="recipeIng ">
        <h1>{{ recipe.title }}</h1>
        <mat-dialog-content>
            <p>{{ recipe.description }}</p>
        </mat-dialog-content>
        <mat-dialog-content>
            <h1>Ингридиенты:</h1>
            <ul>
                <li *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }} - {{ ingredient.amount }} - {{ ingredient.unit }}
                </li>
            </ul>
        </mat-dialog-content>
        <mat-card-subtitle class="date">{{ recipe.createdAt | date }}</mat-card-subtitle>
    </mat-card-title>
    

    <mat-card-actions>
        <button mat-button color="primary" (click)="recipe.id && editRecipe(recipe)">Редактировать</button>
        <button mat-button (click)="recipe.id && deleteRecipe(recipe.id)">Удалить</button>
    </mat-card-actions>

</mat-card>
